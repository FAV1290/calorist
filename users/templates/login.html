{% extends 'base.html' %}

{% block main_content %}
<div style='margin-left: auto; margin-right: auto; padding-top: 20px;'>
{% if form.errors %}
    <p style='color: red'>
        Введенные логин и пароль не соответствуют ни одному профилю. Попробуйте еще раз.
    </p>
{% endif %}

<form method='post' action='{% url "login" %}'>
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type='submit' value='Войти'>
    <input type='hidden' name='next' value='{{ next }}'>
</form>
</div>
{% endblock %}
